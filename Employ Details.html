<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Form – CDTC</title>
  <style>
    :root {
      --airbus-blue: #002e5d;
      --white: #ffffff;
      --dark-blue: #002e5d;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--airbus-blue);
      color: var(--white);
      text-align: center;
      padding: 3rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: auto;
    }

    form {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
      color: var(--dark-blue);
    }

    .required::after {
      content: " *";
      color: red;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fff;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    #drinkMessage {
      margin-top: 1rem;
      color: #0075c9;
      font-weight: bold;
    }

    .button-wrapper {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: var(--airbus-blue);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--dark-blue);
    }

    footer {
      background-color: var(--dark-blue);
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
    <h1>CDTC Employee Information Form</h1>
    <p>Please fill in all the required fields marked with <span style="color:red;">*</span> to complete your submission.</p>
  </header>


  <form onsubmit="return validateForm()">
    <label for="name" class="required">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="phone" class="required">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email" class="required">Email ID</label>
    <input type="email" id="email" name="email" required />

    <label for="dob" class="required">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="department" class="required">Department</label>
    <select id="department" name="department" required>
      <option value="">Select Department</option>
      <option value="Training">Training</option>
      <option value="Sales">Sales</option>
      <option value="Marketing">Marketing</option>
      <option value="HR/Manager">HR / Manager</option>
      <option value="HR/Manager">Techinical</option>
    </select>

    <label for="mission" class="required">What Inspired You to Join CDTC?</label>
    <textarea id="mission" name="mission" required placeholder="Share your motivation or vision that led you to become a part of CDTC."></textarea>

    <label for="asset" class="required">In What Ways Will You Add Value to CDTC?</label>
    <textarea id="asset" name="asset" required placeholder="Tell us about your strengths, skills, or qualities that will benefit our mission."></textarea>

    <label for="drinkType" class="required">What’s Your Go-To Beverage?</label>
    <select id="drinkType" name="drinkType" required>
      <option value="">Select your drink</option>
      <option value="Tea">Tea</option>
      <option value="Coffee">Coffee</option>
          </select>

    <label for="drinkCount" class="required">How Many Cups a Day Keep You Running?</label>
    <select id="drinkCount" name="drinkCount" required>
      <option value="">Select number of cups</option>
      <option value="1">1 cup ☕</option>
      <option value="2">2 cups ☕☕</option>
      <option value="3">3 cups ☕☕☕</option>
      <option value="4">4 cups ☕☕☕☕</option>
      <option value="5">5 cups ☕☕☕☕☕</option>
      <option value="6">6 cups ☕☕☕☕☕☕</option>
      <option value="7">7 cups ☕☕☕☕☕☕☕</option>
      <option value="8">8 cups ☕☕☕☕☕☕☕☕</option>
      <option value="9">9 cups ☕☕☕☕☕☕☕☕☕</option>
      <option value="10">10 cups ☕☕☕☕☕☕☕☕☕☕</option>
      <option value="11">11 cups ☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="12">12 cups ☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="13">13 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="14">14 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="15">15 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="16">16 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="17">17 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="18">18 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="19">19 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
      <option value="20">20 cups ☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕☕</option>
    </select>

    <p id="drinkMessage"></p>

    <div class="button-wrapper">
      <button type="submit">Submit Details</button>
    </div>
  </form>

  <footer>
    <p>© 2025 CDTC - CAD Design Training Center | All rights reserved</p>
  </footer>

  <script>
    const drinkCountSelect = document.getElementById('drinkCount');
    const drinkMessage = document.getElementById('drinkMessage');

    drinkCountSelect.addEventListener('change', function () {
      const count = parseInt(this.value);

      if (!count) {
  drinkMessage.textContent = '';
} else if (count < 4) {
  drinkMessage.textContent = "Just " + count + "? Clearly, you believe in staying naturally high on productivity. ☀️";
} else if (count < 6) {
  drinkMessage.textContent = count + " cups — ah, the beginner level of chai-driven efficiency! You're warming up. ☕";
} else if (count < 11) {
  drinkMessage.textContent = count + " cups — You're now operating at peak 'chai pe charcha' bandwidth. True CDTC potential! 🚀";
} else if (count < 16) {
  drinkMessage.textContent = count + " cups?! That’s not a caffeine habit — that’s a supply chain! 🏭 Let's hope HR isn't tracking this. 😄";
} else {
  drinkMessage.textContent = count + " cups?! At this point, you deserve your own coffee logistics team. Shall we talk vendor contracts next? ☕📋";

}


    });
  </script>

</body>
</html>
